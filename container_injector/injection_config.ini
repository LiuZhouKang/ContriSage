# 容器异常注入配置文件

[injection_settings]
# 正常容器数量 (推荐8-12个)
normal_container_count = 10

# 异常注入持续时间(分钟)
injection_duration = 60

# 异常注入间隔(秒) - 随机范围
min_injection_interval = 30
max_injection_interval = 120

# 每种异常类型的权重(数值越大，被选中的概率越高)
[anomaly_weights]
cpu_intensive = 15          # CPU密集型攻击
memory_leak = 12           # 内存泄漏
network_scanning = 20      # 网络扫描
privilege_escalation = 25  # 权限提升
file_system_abuse = 10     # 文件系统滥用
dns_tunneling = 18         # DNS隧道
crypto_mining = 22         # 加密货币挖矿
ddos_attack = 20           # DDoS攻击
data_exfiltration = 25     # 数据泄露
process_injection = 15     # 进程注入
suspicious_network = 12    # 可疑网络活动
resource_exhaustion = 18   # 资源耗尽

# 异常严重程度分布
[severity_distribution]
LOW = 10
MEDIUM = 25
HIGH = 40
CRITICAL = 25

# 容器资源限制
[resource_limits]
default_memory_limit = "1g"
default_cpu_count = 2
high_resource_memory = "2g"
high_resource_cpu = 4

# 日志配置
[logging]
log_level = "INFO"
log_file = "injection_logs/anomaly_injection.log"
history_file = "injection_logs/injection_history.json"
report_directory = "injection_logs"
